<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <style>
        #textBox {
            width: 100%;
            height: 100px;
        }
        #count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Word Counter</h2>
    <textarea id="textBox" placeholder="Type your text here..." oninput="countWords()"></textarea>
    <p>Word Count: <span id="count">0</span></p>

    <script>
        function countWords() {
            let text = document.getElementById("textBox").value;
            let words = text.trim().split(/\s+/);
            let wordCount = text.trim() === "" ? 0 : words.length;
            document.getElementById("count").textContent = wordCount;
        }
    </script>
</body>
</html>
